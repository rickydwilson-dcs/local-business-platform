name: E2E Tests

on:
  push:
    branches: [develop, staging, main]
  pull_request:
    branches: [develop, staging, main]
  # Allow manual trigger with test suite choice
  workflow_dispatch:
    inputs:
      test-suite:
        description: "Test suite to run"
        required: true
        type: choice
        default: "smoke"
        options:
          - smoke
          - standard
          - full

jobs:
  smoke-tests:
    name: Smoke Tests (Fast)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    # Run smoke tests on push to develop/staging only (skip main - staging is final gate)
    if: (github.event_name == 'push' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/staging')) || (github.event_name == 'workflow_dispatch' && inputs.test-suite == 'smoke')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter colossus-reference exec playwright install --with-deps chromium

      - name: Run smoke tests
        run: pnpm --filter colossus-reference run test:e2e:smoke
        env:
          CI: true
          NEXT_PUBLIC_R2_PUBLIC_URL: ${{ secrets.NEXT_PUBLIC_R2_PUBLIC_URL }}

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: test-results/
          retention-days: 7

  standard-tests-auto:
    name: Standard E2E Tests (Auto)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # Run automatically on staging pushes only (staging is final quality gate before main)
    if: github.event_name == 'push' && github.ref == 'refs/heads/staging'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter colossus-reference exec playwright install --with-deps chromium

      - name: Run standard E2E tests
        run: pnpm --filter colossus-reference run test:e2e:chromium
        env:
          CI: true
          NEXT_PUBLIC_R2_PUBLIC_URL: ${{ secrets.NEXT_PUBLIC_R2_PUBLIC_URL }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: standard-test-report-${{ github.ref_name }}
          path: playwright-report/
          retention-days: 30

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: standard-test-videos-${{ github.ref_name }}
          path: test-results/
          retention-days: 7

  standard-tests-manual:
    name: Standard E2E Tests (Manual)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # Only run on manual trigger with standard or full
    if: github.event_name == 'workflow_dispatch' && (inputs.test-suite == 'standard' || inputs.test-suite == 'full')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter colossus-reference exec playwright install --with-deps

      - name: Run standard E2E tests
        run: pnpm --filter colossus-reference run test:e2e
        env:
          CI: true
          NEXT_PUBLIC_R2_PUBLIC_URL: ${{ secrets.NEXT_PUBLIC_R2_PUBLIC_URL }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: manual-standard-test-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: manual-standard-test-videos
          path: test-results/
          retention-days: 7

  full-tests:
    name: Full E2E Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # Only run on manual trigger with full selected
    if: github.event_name == 'workflow_dispatch' && inputs.test-suite == 'full'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter colossus-reference exec playwright install --with-deps

      - name: Run full E2E test suite
        run: pnpm --filter colossus-reference run test:e2e:full
        env:
          CI: true
          NEXT_PUBLIC_R2_PUBLIC_URL: ${{ secrets.NEXT_PUBLIC_R2_PUBLIC_URL }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: full-test-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: full-test-videos
          path: test-results/
          retention-days: 7
